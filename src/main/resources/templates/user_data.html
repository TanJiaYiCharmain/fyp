<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Styling for the user data table */
.user-table {
	width: 60%;
	border-collapse: collapse;
	margin-top: 20px;
	margin-left:20%;
}

.user-table th, .user-table td {
	padding: 8px;
	border: 1px solid #dddddd;
	text-align: left;
}

.user-table th {
	background-color: #f2f2f2;
}

.user-table tr:nth-child(even) {
	background-color: #f9f9f9;
}

.user-table tr:hover {
	background-color: #e9e9e9;
}
/* Header */
header {
	background-color: black;
	background-size: cover;
	background-position: center;
	padding: 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.nav-links {
	display: flex;
	align-items: center;
}

.nav-links a {
	color: white;
	text-decoration: none;
	margin-left: 25px;
	font-size: 20px;
	padding: 20px;
}

.logo {
	width: 100px;
	height: 100px;
}

.logo img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

.brand {
	font-size:30px;
	font-weight: bold;
	color: white;
	margin-left: 10px;
	font-family: cursive;
}

/* End of Header */

.footer {
	margin-top:5%;
	bottom: 0;
	left: 0;
	width: 100%;
	background-color: #333;
	color: #fff;
	text-align: center;
	padding: 10px 0;
}
</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<!-- Collapse button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent"
				style="font-size: 16px;">

				<!-- Links -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/designData">Dashboard</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/user">Users</a>
					</li>
					
				</ul>
				<!-- Links -->
			</div>
			<!-- Collapsible content -->
		</div>
	</nav>
	<!-- Navbar -->
	<h1 style="text-align:center;padding: 10px;margin-top:20px">User Data</h1>
	<div style="height:700px; padding: 30px;"id="user-list"></div>
	<div th:replace="fragments/footer"></div>
	<script>
	fetch('/api/user')
    .then(response => response.json())
    .then(users => {
        const userListDiv = document.getElementById('user-list');

        const table = document.createElement('table');
        table.classList.add('user-table');

        const headers = ['Username', 'Email'];
        const headerRow = document.createElement('tr');
        headers.forEach(headerText => {
            const th = document.createElement('th');
            th.textContent = headerText;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Filter out users with the role "User"
        const filteredUsers = users.filter(user => user.roles === 'User');

        filteredUsers.forEach(user => {
            const row = document.createElement('tr');
            ['username', 'email'].forEach(key => {
                const cell = document.createElement('td');
                cell.textContent = user[key];
                row.appendChild(cell);
            });
            table.appendChild(row);
        });

        userListDiv.appendChild(table);
    })
    .catch(error => {
        console.error('Error fetching user data:', error);
    });
    </script>
</body>
</html>
