<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
    <style>
       header {
	background-color: black;
	background-size: cover;
	background-position: center;
	padding: 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.nav-links {
	display: flex;
	align-items: center;
}

.nav-links a {
	color: white;
	text-decoration: none;
	margin-left: 25px;
	font-size: 20px;
	padding: 20px;
}

.logo {
	width: 120px;
	height: 120px;
}

.logo img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

.brand {
	font-size: 50px;
	font-weight: bold;
	color: white;
	margin-left: 10px;
	font-family: cursive;
}

section {
	padding: 10%;
	text-align: center;
	
}

.button {
	margin: 20px
}
.container h1{
padding: 20px;
}
.container{
font-size: 30px;
}
    </style>
</head>
<body>
    <div th:replace="fragments/header"></div>
    <section>
        <div class="container">
            <h1 style="text-align: center;">Login Page</h1>
            <form onsubmit="loginFunc(event)" id="loginForm">
                <div>
                    <label for="username">Username:</label> <input type="text" id="user" required>
                </div>
                <div>
                    <label for="password">Password:</label> <input type="password" id="pwd" required>
                </div>
                <div>
                    <button class="button" type="submit">Login</button>
                </div>
            </form>
            <p id="error-msg" style="color: red"></p>
            <p style="padding: 30px;">Don't have an account<a href="signUp"> Sign up here!</a></p>
        </div>
    </section>
    

    <script>
        function loginFunc(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('user').value;
            const password = document.getElementById('pwd').value;

            // Fetch user data from the API
            fetch('/api/user')
                .then(response => response.json())
                .then(users => {
                    // Check if the provided username and password match any user in the database
                    const foundUser = users.find(user => user.username === username && user.password === password);

                    if (foundUser) {
                        // Redirect to dashboard or perform other actions upon successful login
                        alert('Login successful! Welcome, ' + foundUser.username);
                    } else {
                        // Display error message for invalid credentials
                        document.getElementById('error-msg').textContent = 'Invalid username or password. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                });
        }
    </script>
</body>
</html>
