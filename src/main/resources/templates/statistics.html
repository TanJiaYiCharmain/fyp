<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ReVibe Dashboard</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<!-- Bootstrap JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap JS, needs to be at the end of the body -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<style>
header {
	background-color: black;
	background-size: cover;
	background-position: center;
	padding: 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.nav-links {
	display: flex;
	align-items: center;
}

.nav-links a {
	color: white;
	text-decoration: none;
	margin-left: 25px;
	font-size: 20px;
	padding: 20px;
}

.logo {
	width: 100px;
	height: 100px;
}

.logo img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

.brand {
	font-size: 30px;
	font-weight: bold;
	color: white;
	margin-left: 10px;
	font-family: cursive;
}

/* Styles for the footer */
.footer {
	bottom: 0;
	left: 0;
	width: 100%;
	background-color: #333;
	color: #fff;
	text-align: center;
	padding: 10px 0;
	font-size: 16px;
}


</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<!-- Collapse button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent"
				style="font-size: 16px;">

				<!-- Links -->
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/design">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/designData">Dashboard</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/user">Users</a>
					</li>

				</ul>
				<!-- Links -->
			</div>
			<!-- Collapsible content -->

		</div>
	</nav>
	<!-- Navbar -->
	<div class="content">
		<h2
			style="margin-top: 0px; padding: 15px; font-size: 30px; text-align: center;">Dashboard</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<div id="chart_div"  style="height: 600px;"></div>
				</div>
				<div class="col">
					<div id="piechart"  style="height: 600px;"></div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer"></div>

	</div>

	<script th:inline="javascript">
		var real_data = /*[[${chartData}]]*/'noValue';
		$(document).ready(function() {
			google.charts.load('current', {
				packages : [ 'corechart', 'bar' ]
			});
			google.charts.setOnLoadCallback(drawColumnChart);
			google.charts.setOnLoadCallback(drawPieChart);
		});
		function drawColumnChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Theme');
			data.addColumn('number', 'Count');

			// Convert real_data object to an array of arrays for sorting
			var dataArray = Object.keys(real_data).map(function(theme) {
				return [ theme, real_data[theme] ];
			});

			// Sort the dataArray by the count (second column)
			dataArray.sort(function(a, b) {
				return a[1] - b[1]; // Ascending order
			});

			// Add sorted data to DataTable
			dataArray.forEach(function(themeData) {
				data.addRow(themeData);
			});

			var options = {
				title : 'Theme Frequency Chart',
				hAxis : {
					title : 'Theme',
				},
				vAxis : {
					title : 'Count'
				}

			};

			var chart = new google.visualization.ColumnChart(document
					.getElementById('chart_div'));
			chart.draw(data, options);
		}

		function drawPieChart() {
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Theme');
			data.addColumn('number', 'Count');
			Object.keys(real_data).forEach(function(theme) {
				data.addRow([ theme, real_data[theme] ]);
			});
			var options = {
				title : 'Proportion of Themes Generated'
			};
			var chart = new google.visualization.PieChart(document
					.getElementById('piechart'));
			chart.draw(data, options);
		}
		
		
	</script>
</body>

</html>
